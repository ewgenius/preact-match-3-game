<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    html,
    body,
    #root {
      width: 100%;
      height: 100%;
    }
    
    .background {
      position: absolute;
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    
    .background img {
      min-width: 100%;
      min-height: 100%;
    }
    
    .container {
      top: 0;
      position: absolute;
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    
    .board {
      flex-flow: column;
    }
    
    .board .row {
      display: flex;
      flex-flow: row;
    }
    
    .board .row .cell {
      box-sizing: border-box;
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 5px;
      border: 1px solid #000;
      font-size: 10px;
      cursor: pointer;
    }
    
    .board .row .cell.selected {
      border-width: 8px;
    }

    .cell.delete {
      border-width: 10px !important;
    }
    
    .cell-0 {
      background-color: #f00;
    }
    
    .cell-1 {
      background-color: #0f0;
    }
    
    .cell-2 {
      background-color: #00f;
    }
    
    .cell-3 {
      background-color: #ff0;
    }
    
    .cell-4 {
      background-color: #f0f;
    }
    
    .cell-5 {
      background-color: #0ff;
    }

    .cell-6 {
      background-color: #608;
    }
  </style>
  <title></title>
</head>

<body>
  <div id="root"></div>
  <script src="/app.js"></script>
</body>

</html>
