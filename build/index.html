<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    html,
    body,
    #root {
      width: 100%;
      height: 100%;
    }
    
    .background {
      position: absolute;
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    
    .background img {
      min-width: 100%;
      min-height: 100%;
    }
    
    .container {
      top: 0;
      position: absolute;
      display: flex;
      flex-flow: column;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    
    .count {
      padding: 20px;
      text-align: center;
    }
    
    .board {
      flex-flow: column;
    }
    
    .board .row {
      display: flex;
      flex-flow: row;
    }
    
    .board .row .cell {
      box-sizing: border-box;
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 0px;
      border: 0px solid #000;
      font-size: 10px;
      cursor: pointer;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
    }
    
    .board .row .cell.selected {
      border-width: 2px;
    }
    
    .cell.delete {
      border-width: 10px !important;
    }
    
    .cell-0 {
      background-image: url(https://firebasestorage.googleapis.com/v0/b/creative-ac421.appspot.com/o/gardenscapes%2Fgarden_item1.png?alt=media&token=b09d478b-3c57-452f-866b-bc56a9102a5b)
    }
    
    .cell-1 {
      background-image: url(https://firebasestorage.googleapis.com/v0/b/creative-ac421.appspot.com/o/gardenscapes%2Fgarden_item2.png?alt=media&token=22c235ad-5854-49ee-9084-4aed32780649)
    }
    
    .cell-2 {
      background-image: url(https://firebasestorage.googleapis.com/v0/b/creative-ac421.appspot.com/o/gardenscapes%2Fgarden_item3.png?alt=media&token=e194e7d1-6321-4bbf-88d6-ce65a92ad6c0)
    }
    
    .cell-3 {
      background-image: url(https://firebasestorage.googleapis.com/v0/b/creative-ac421.appspot.com/o/gardenscapes%2Fgarden_item4.png?alt=media&token=f4f46b17-bcf8-41ec-b622-05e5d47f7bb2)
    }
    
    .cell-4 {
      background-image: url(https://firebasestorage.googleapis.com/v0/b/creative-ac421.appspot.com/o/gardenscapes%2Fgarden_item5.png?alt=media&token=7bfbc379-4bc0-4d37-bbc5-cdb7dee907e7)
    }
    
    .cell-5 {
      background-image: url(https://firebasestorage.googleapis.com/v0/b/creative-ac421.appspot.com/o/gardenscapes%2Fgarden_item6.png?alt=media&token=165ca939-6d15-4d43-a9ca-4dc6f2a8ccde)
    }
  </style>
  <title></title>
</head>

<body>
  <div id="root"></div>
  <script src="/app.js"></script>
</body>

</html>
